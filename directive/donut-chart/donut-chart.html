<div class="chart pie">
  <nvd3-pie-chart
    data="outerRing"
    class="bottom"
    x="get('user')"
    y="get('planned')"
    donut="true"
    donutRatio="1.2"
    height="300"
    width="300"
    color="color('planned')">
    <svg width="350" height="350"></svg>
  </nvd3-pie-chart>

  <nvd3-pie-chart
    data="innerRing"
    x="get('user')"
    y="get(['reported', 'calendar'])"
    donut="true"
    donutRatio="1"
    height="300"
    width="300"
    style="z-index:1;"
    color="color(['reported', 'calendar'], 15)">
    <svg width="350" height="350"></svg>
  </nvd3-pie-chart>

  <div class="summary" data-ng-show="summary">
    <strong>{{summary.planned | number:0}}h</strong> / {{summary.reported | number:0}}h
  </div>
</div>
