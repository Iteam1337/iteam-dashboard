<ion-view title="{{user}}">
  <ion-content>
    <ion-slide-box ng-show="user" on-slide-changed="weekSelect($index)" active-slide="activeSlide">

      <ion-slide ng-repeat="yearWeek in weeks">
        <div class="box">
          <week yearweek="activeWeek" user="user" ></week>
        </div>
      </ion-slide>
  </ion-content>
</ion-view>
