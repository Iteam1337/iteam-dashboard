<ion-nav-bar></ion-nav-bar>
<ion-view title="V{{activeWeek.week}}">
  <ion-content>
    <ion-slide-box ng-show="user" on-slide-changed="weekSelect($index)" active-slide="activeSlider">

      <ion-slide ng-repeat="yearWeek in weeks">
        <div class="box">
          <week projects="activeWeek.filteredProjects" user="user"></week>
        </div>

        
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
