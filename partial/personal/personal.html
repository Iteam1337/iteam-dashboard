<ion-view title="Select user">
  <ion-content>

    <ion-slide-box on-slide-changed="weekSelect($index)" active-slide="activeSlider">
      <ion-slide ng-repeat="yearWeek in weeks">
        <div class="box">
          <h2>vecka {{yearWeek.week}}</h2>
          <ion-list class="card">
            <a ng-repeat="(user, summary) in yearWeek.users" class="item item-icon-left item-icon-right" ui-sref="personalDetails({ user:user })">
              <i class="icon ion-person"></i>
              {{user.toUpperCase()}}
              <i class="icon ion-ios7-arrow-forward"></i>
            </a>
          </ion-list>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
  <ion-nav-view name="personal-details-tab" animation="slide-left-right"></ion-nav-view>
</ion-view>
