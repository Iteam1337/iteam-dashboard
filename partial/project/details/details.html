<ion-nav-bar>
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
</ion-nav-bar>
<ion-view title="{{project}}">
  <ion-content>
    <ion-slide-box on-slide-changed="weekSelect($index)" active-slide="activeSlider">
      <ion-slide ng-repeat="yearWeek in weeks">
        <div class="box">
          <h2>vecka {{yearWeek.week}}</h2>
          <ion-list class="card">
            <a ng-repeat="(user, hours) in yearWeek.filteredUsers" class="item item-icon-left item-icon-right" ui-sref="personalDetails({user:user})">
              <i class="icon ion-person"></i>
                {{user.toUpperCase()}}
                Planned: {{hours.planned}} | Reported: {{hours.reported}}
              <i class="icon ion-ios7-arrow-forward"></i>
            </a>  
          </ion-list>  
        </div>
      </ion-slide>  
    </ion-slide-box>
  </ion-content>
</ion-view>
