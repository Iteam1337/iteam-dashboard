    <div class="box">
     <a ng-repeat="object in data_1" class="item item-icon-left item-icon-right" ui-sref="tab.user({user:object.user})" data-ng-show="!!object.reported && !!object.planned">
        <i class="icon">
          <img data-ng-src="{{avatar(object.user)}}" />
        </i>
        {{object.user}}
        {{!!object.planned && 'Planned: ' + object.planned || '' }} {{ !!object.reported && 'Reported: ' + object.reported || '' }}
        <i class="icon ion-ios7-arrow-forward"></i>
      </a>
    </div>

    <div class="box">
      <div class="chart pie">
        <nvd3-pie-chart
          data="data_1"
          class="bottom"
          x="get('user')"
          y="get('planned')"
          donut="true"
          donutRatio="1"
          height="300"
          width="300"
          color="color('planned')">
          <svg width="300" height="300"></svg>
        </nvd3-pie-chart>

        <nvd3-pie-chart
          data="data_1"
          x="get('user')"
          y="get('reported')"
          donut="true"
          donutRatio=".6"
          height="300"
          width="300"
          style="z-index: 0;"
          color="color('reported', true)">
          <svg width="300" height="300"></svg>
        </nvd3-pie-chart>
      </div>
    </div>
  </ion-content>
</ion-view>
