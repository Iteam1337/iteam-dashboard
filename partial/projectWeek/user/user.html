<ion-nav-bar>
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
</ion-nav-bar>
<ion-view title="{{project}}">
  <ion-content>
     <a ng-repeat="(user, hours) in users" class="item item-icon-left item-icon-right" ui-sref="tab.user({user:user})">
        <i class="icon ion-person"></i>
        {{user.toUpperCase()}}
        Planned: {{hours.planned}} | Reported: {{hours.reported}}
        <i class="icon ion-ios7-arrow-forward"></i>
      </a>  
  </ion-content>
</ion-view>
