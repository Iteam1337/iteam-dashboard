<div class="span12" ng-controller="WeekProjectCtrl">
<div ng-repeat="(projectId, project) in projects">
    <h2>{{ project.name }}</h2>
    
    <a href="#project_{{projectId}}">
      <span>{{ project.summary.planned}}</span>
      <span>{{ project.summary.reported}}</span>
      <div id="project_{{projectId}}" class="details" ng-repeat="(userName, user) in project.users">
        {{userName}} : {{user}}
      </div>
    </a>

  </div>

</div>
