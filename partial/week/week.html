<ion-nav-bar></ion-nav-bar>
<ion-view title="Select user">
  <ion-content>
    <ion-list>
      <a ng-repeat="user in users" class="item item-icon-left item-icon-right" ui-sref="tab.user({user:user})">
        <i class="icon ion-person"></i>
        {{user.toUpperCase()}}
        <i class="icon ion-ios7-arrow-forward"></i>
      </a>
    </ion-list>
</ion-view>
