<ion-view title="{{yearWeek}}">
  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)" active-slide="activeSlide">

      <ion-slide ng-repeat="yearWeek in weeks">
        <div class="box">
          Week: {{yearWeek.week}}
          <week yearweek="yearWeek" user="user" />
        </div>
      </ion-slide>
  </ion-content>
</ion-view>
